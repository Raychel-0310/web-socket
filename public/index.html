<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JWT Room Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefefe;
      padding: 20px;
    }

    h3 {
      margin-bottom: 10px;
    }

    input {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    #chat {
      max-height: 350px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      position: relative;
    }

    .me {
      align-self: flex-end;
      background: #f8c7d8; /* ËñÑ„Éî„É≥„ÇØ */
      color: #333;
    }

    .other {
      align-self: flex-start;
      background: #d9caff; /* Ê∑°„ÅÑÁ¥´ */
      color: #333;
    }

    .timestamp {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
      display: block;
      text-align: right;
    }

    .sender {
      font-weight: bold;
      font-size: 13px;
      color: #7f5af0;
      display: block;
      margin-bottom: 2px;
    }

    .system-message {
      text-align: center;
      color: gray;
      font-style: italic;
      font-size: 13px;
      margin-top: 5px;
    }

    #chatArea {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h3>Login</h3>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <input id="room" placeholder="Room name (e.g. game1)" />
  <button onclick="login()">Login</button>

  <div id="chatArea" style="display:none;">
    <h3>Chat</h3>
    <input id="msg" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
    <ul id="chat"></ul>
  </div>

  <script>
    let ws;

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const room = document.getElementById("room").value || "default";

      fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, password })
      })
      .then(res => {
        if (!res.ok) throw new Error("Login failed");
        return res.json();
      })
      .then(data => {
        connect(data.token, room);
      })
      .catch(err => alert(err));
    }

    function connect(token, room) {
      ws = new WebSocket(`ws://localhost:8080/ws?room=${encodeURIComponent(room)}`, token);
      ws.onopen = () => {
        document.getElementById("chatArea").style.display = "block";
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        const li = document.createElement("li");

        if (msg.system) {
          li.textContent = `[${msg.timestamp}] üü° ${msg.content}`;
          li.className = "system-message";
        } else {
          const username = document.getElementById("username").value;
          li.className = "message " + (msg.sender === username ? "me" : "other");

          li.innerHTML = `
            <span class="sender">${msg.sender}</span>
            ${msg.content}
            <span class="timestamp">${msg.timestamp}</span>
          `;
        }

        const chat = document.getElementById("chat");
        chat.appendChild(li);
        chat.scrollTop = chat.scrollHeight; // Ëá™Âãï„Çπ„ÇØ„É≠„Éº„É´
      };

      ws.onerror = () => {
        alert("WebSocket error or unauthorized.");
      };
    }

    function send() {
      const input = document.getElementById("msg");
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(input.value);
        input.value = "";
      }
    }
  </script>
</body>
</html>
