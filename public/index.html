<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JWT Room Chat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }

    h3 {
      margin-top: 1em;
    }

    input {
      margin: 0.3em;
      padding: 0.4em;
    }

    #chat {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      list-style: none;
      background: #fff;
      margin-top: 1em;
      width: 100%;
      max-width: 600px;
    }

    #chat li {
      margin-bottom: 0.5em;
    }

    .system-message {
      color: gray;
      font-style: italic;
    }

    #chatArea {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h3>Login</h3>
  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />
  <input id="room" placeholder="Room name (e.g. game1)" />
  <button onclick="login()">Login</button>

  <div id="chatArea" style="display:none;">
    <h3>Chat</h3>
    <input id="msg" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
    <ul id="chat"></ul>
  </div>

  <script>
    let ws;

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const room = document.getElementById("room").value || "default";

      fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username, password })
      })
      .then(res => {
        if (!res.ok) throw new Error("Login failed");
        return res.json();
      })
      .then(data => {
        connect(data.token, room);
      })
      .catch(err => alert(err));
    }

    function connect(token, room) {
      ws = new WebSocket(`ws://localhost:8080/ws?room=${encodeURIComponent(room)}`, token);
      ws.onopen = () => {
        document.getElementById("chatArea").style.display = "block";
      };

      ws.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        const li = document.createElement("li");

        if (msg.system) {
          li.textContent = `[${msg.timestamp}] ðŸŸ¡ ${msg.content}`;
          li.className = "system-message";
        } else {
          li.textContent = `[${msg.timestamp}] ${msg.sender}: ${msg.content}`;
        }

        const chat = document.getElementById("chat");
        chat.appendChild(li);
        chat.scrollTop = chat.scrollHeight; // â¬… è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
      };

      ws.onerror = () => {
        alert("WebSocket error or unauthorized.");
      };
    }

    function send() {
      const input = document.getElementById("msg");
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(input.value);
        input.value = "";
      }
    }
  </script>
</body>
</html>
